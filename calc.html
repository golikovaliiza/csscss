<main>
<div class="calc">
         <table>
         <tr>
         <th colspan="5" class="thead"><input type="text" class="input"/></th>        
         </tr>
         
         <tr>
            <td><input class="inputcalc" type="button" name="button"
           value="7" /></td>  
            <td><input class="inputcalc" type="button" name="button"
           value="8" /></td>  
            <td><input class="inputcalc" type="button" name="button"
           value="9" /></td>  
            <td><input class="inputcalc" type="button" name="button"
           value="/" /></td> 
            <td><input class="inputcalc" type="button" name="button"
           value="C" /></td>  
         </tr>
         
         <tr>
         <td><input class="inputcalc" type="button" name="button"
           value="4" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="5" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="6" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="*" /></td> 
           <td><input class="inputcalc" type="button" name="button"
           value="±" /></td>  
         </tr>
         
         <tr>
         <td><input class="inputcalc" type="button" name="button"
           value="1" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="2" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="3" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="-" /></td>  
           <td rowspan="2"><input class="inputcalc" type="button" name="button"
           value="=" /></td>  
         </tr>
         
         <tr>
         <td colspan="2"><input class="inputcalc" type="button" name="button"
           value="0" /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="." /></td>  
           <td><input class="inputcalc" type="button" name="button"
           value="+" /></td>  
         </tr>                                
         </table>
</div>
</main>
